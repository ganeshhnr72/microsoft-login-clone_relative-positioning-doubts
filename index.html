<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <script
      src="https://kit.fontawesome.com/780a646d12.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@500&display=swap"
      rel="stylesheet"
    />
    <title>Microsoft</title>
    <link
      rel="shortcut icon"
      href="./img/microsoft_icon.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <section class="parent">
      <img
        class="image_css"
        src="./img/8-82164_soothing-background.jpg"
        alt=""
      />
      <div>
        <form action="#" class="login-page content_css">
          <div>
            <img src="./img/Microsoft-Logo.png" alt="#" class="logo-css" />
          </div>
          <!-- <div class="profile-content"> -->
          <div class="profile">
            <h3>Mr. Ganesh M. Naik</h3>
          </div>
          <div class="profile-pic">
            <img src="./img/round.png" alt="" />
            <div class="favicon-css"><i class="fa-solid fa-user"></i></div>
          </div>

          <h1 class="pss">Enter Password</h1>
          <input type="text" placeholder="Password" class="input-pss" />
          <div class="button_css"></div>
          <button class="back-button">Back</button
          ><button class="sign-button">Sign In</button><br /><br /><br />
          <div class="checkbox">
            <input type="checkbox" id="keep_me_signed_in" /><label
              for="keep_me_signed_in"
              >keep me signed in</label
            >
          </div>
          <br />
          <a href="#">Forgot my password</a><br /><br />
          <a href="#">Use the Microsoft Authenticator app insted</a>
          <!-- </div> -->
        </form>
      </div>

      <!-- <div class="content_css"></div> -->
    </section>
  </body>
</html>
